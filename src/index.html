<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de facturas</title>
    <link rel="stylesheet" href="./styles/global.scss">
</head>
<body>
    <header class="header">
        <h1>Generador de facturas</h1>
    </header>
    <main class="main">
        <section class="products-main">
            <h2 class="products-title">Selecciona los productos que deseas comprar!!</h2>
            <article class="products-category">
                <h3>Productos</h3>
                <section class="products-container">
                    <!-- <figure class="products-item">
                        <img src="./assets/images/icons8-naranja-48.png" alt="">
                        <figcaption>name</figcaption>
                    </figure> -->
                    <!-- <figure class="products-item">
                        <img src="./assets/images/icons8-naranja-48.png" alt="">
                        <figcaption>name</figcaption>
                    </figure>
                    <figure class="products-item">
                        <img src="./assets/images/icons8-naranja-48.png" alt="">
                        <figcaption>name</figcaption>
                    </figure> -->
                    
                </section>
            </article>
        </section>
        <section class="invoice-main">
            <h2 class="invoice-title">Factura</h2>
            <article class="table-container">
                <table class="table-products">
                    <h3 class="table-mainRow">Productos</h3>
                    <tbody>
                        <tr class="table-headRow">
                            <th class="table-headCell"></th>
                            <th class="table-headCell">Nombre</th>
                            <th class="table-headCell">Cant</th>
                            <th class="table-headCell">Valor unidad</th>
                            <th class="table-headCell">Total</th>
                        </tr>
                        <!-- <tr class="table-row item">
                            <td class="table-cell delete"><img src="./assets/images/delete.svg" alt=""></td>
                            <td class="table-cell name">Zapatito</td>
                            <td class="table-cell count">2</td>
                            <td class="table-cell">$200</td>
                            <td class="table-cell">$400</td>
                        </tr> -->
                    </tbody>
                </table>
                <table class="table-discounts">
                   
                    <h3 class="table-mainRow">Descuentos</h3>
                    <tbody>
                        <tr class="table-headRow">
                            <th class="table-headCell--discount"></th>
                            <th class="table-headCell--discount">Nombre</th>
                            <th class="table-headCell--discount">%</th>
                        </tr>
                        <!-- <tr class="table-row--discount">
                            <td class="table-cell"><img src="./assets/images/delete.svg" alt=""></td>
                            <td class="table-cell--discount">Descuento al mas bonito</td>
                            <td class="table-cell--discount">30%</td>
                        </tr> -->
                    </tbody>
                </table>
                <h2 class="table-results">ValorTotal: $<span>0</span></h2>
                <form class="invoice-form" action="">
                    <div class="invoice-discount">
                        <p>Â¿Tienes un descuento?</p>
                        <div class="invoice-discountBox">
                            <input type="agregar descuento">
                            <button class="invoice-addDiscount">
                                Agregar descuento
                            </button>                    
                        </div>
                    </div>
                    <button class="invoice-send">
                        Crear
                    </button>
                    
                </form>
            </article>
        </section>
        <button class="invoice-menu">
            <img src="./assets/images/invoice.svg" />
        </button>
    </main>
    


    <div class="amount-modal">
        <div class="amount-container">
            <h3 class="amount-title">Ingresa la cantidad que deseas comprar</h3>
            <form action="" class="amount-form">
                <input type="number" min="1" max="100" placeholder="1" required>
                <div class="amount-buttons">
                    <button class="amount-add" type="submit">Agregar</button>
                    <button class="amount-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
